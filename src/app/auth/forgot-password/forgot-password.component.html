<div class="container-fluid forgotform">
    <div *ngIf="forgotpassword===true">
        <h4>you have forgotpassword is send link in your email </h4>
        <a routerLink="/login">Login</a>
    </div>
    <div *ngIf="forgotpassword===false">
        <h2>Forgot-Password-Form</h2>
        <form [formGroup]="forgotform" (ngSubmit)="savedata(forgotform.value)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" autocomplete="on" class="form-control" formControlName="mailId" placeholder="Enter-email">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <a routerLink="/login">logged in</a>
            </label>
            </div>
            <button type="submit" [disabled]="forgotform.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
