<div class="container-fluid ">
    <div class="forgotform">
        <div *ngIf="forgotpassword===true">
            <h2>you have forgotpassword is send link in your email </h2>
            <a routerLink="/login">Login</a>
        </div>
        <div *ngIf="forgotpassword===false">
            <h2>Forgot Password</h2>
            <form [formGroup]="forgotform" (ngSubmit)="savedata(forgotform.value)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" autocomplete="on" class="form-control" formControlName="mailId" placeholder="email">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <a routerLink="/login">Login</a>
                </label>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <button type="submit" [disabled]="forgotform.invalid" class="btn btn-primary w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
