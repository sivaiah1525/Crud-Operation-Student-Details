<div class="container-fluid">
    <div class="loginsection">
        <h2>Login Form</h2>
        <form [formGroup]="loginform" (ngSubmit)="savedata(loginform.value)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" formControlName="mailId" placeholder="Enter-email">
                <div *ngIf="loginform.controls.mailId.errors">
                    <span *ngIf="loginform.controls.mailId.invalid && loginform.controls.mailId.touched ">please Enter mailId</span>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Enter-password">
                <div *ngIf="loginform.controls.password.errors">
                    <span *ngIf="loginform.controls.password.invalid && loginform.controls.password.touched ">please Enter password</span>
                    <span *ngIf="loginform.controls.password.errors.minlength"> Length 6 latter</span>
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
            </div>
            <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
